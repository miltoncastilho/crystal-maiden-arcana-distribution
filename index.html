<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crystal Arcana</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Snow animation -->
  <div class="snow" id="snowContainer"></div>

  <section class="hero">
    <div class="text-panel">
      <h1>Crystal Arcana: Limited Access</h1>
      <p class="subtitle">Get your exclusive reward before the event ends.</p>
      <p class="claim-text">CLAIM ARCANA</p>
      <button class="cta" id="claimBtn">Press and take my code</button>
    </div>

    <footer class="footer">
      Powered by Arcana Systems Ltd. All rights reserved. <br />
      arte interativa experimental.
    </footer>
  </section>

  <!-- Jumpscare -->
  <div class="jumpscare" id="jumpscare">
    <img src="images/pudge.png" alt="Surprise!" />
  </div>

  <!-- Audio players -->
  <audio id="bgMusic" src="audio/background.mp3" autoplay loop></audio>
  <audio id="mainAudio" src="audio/audio.mp3" preload="auto"></audio>
  <audio id="ytAudio" src="audio/unlock.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
